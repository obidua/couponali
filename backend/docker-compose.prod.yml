version: '3.8'

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: coupon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - redirector
    restart: unless-stopped

  backend:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    restart: unless-stopped

  frontend:
    build: ../frontend
    environment:
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
      NEXT_PUBLIC_RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
    restart: unless-stopped

  redirector:
    build: ../services/redirector
    restart: unless-stopped

  webhooks:
    build: ../services/webhooks
    restart: unless-stopped

  # Python workers for email/SMS queue processing
  email-sms-workers:
    build:
      context: .
      dockerfile: workers/Dockerfile
    command: python -m workers.email_sms_worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME}
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY}
      MSG91_SENDER_ID: ${MSG91_SENDER_ID}
      MSG91_TEMPLATE_ID: ${MSG91_TEMPLATE_ID}
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Cashback sync worker (single instance with distributed lock)
  cashback-worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    command: python -m workers.cashback_sync_worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      ADMITAD_CLIENT_ID: ${ADMITAD_CLIENT_ID}
      ADMITAD_CLIENT_SECRET: ${ADMITAD_CLIENT_SECRET}
      ADMITAD_REFRESH_TOKEN: ${ADMITAD_REFRESH_TOKEN}
      VCOMMISSION_API_KEY: ${VCOMMISSION_API_KEY}
      CUELINKS_API_KEY: ${CUELINKS_API_KEY}
      CUELINKS_PUBLISHER_ID: ${CUELINKS_PUBLISHER_ID}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Cron jobs worker
  cron-worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    command: python -m workers.cron_jobs
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
